<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Платформа Mesto</title>
    <meta
      name="description"
      content="Портфолио Александра Абрамова на Яндекс.Практикуме"
    />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Александр Абрамов" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/logo-white.svg"
        alt="Логотип Mesto"
        class="header__logo"
      />
    </header>

    <main class="main">
      <section class="profile">
        <img
          src="./images/profile-logo.png"
          class="profile__avatar"
          alt="Логотип Пользователя"
        />
        <div class="profile__info-container">
          <h1 class="profile__name">Александр Абрамов</h1>
          <button class="profile__edit-btn" type="button" aria-label="Изменение информации о себе"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добаление новой карточки"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img
            src="./images/photo-grid-baikal.jpg"
            alt="Байкал"
            class="element__image"
          />
          <div class="element__mesto-container">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like-btn" type="button" aria-label="Поставить Лайк карточке"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/place-kolsky.jpg"
            alt="Кольский полуостров"
            class="element__image"
          />
          <div class="element__mesto-container">
            <h2 class="element__title">Кольский полуостров</h2>
            <button class="element__like-btn" type="button" aria-label="Поставить Лайк карточке"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/photo-grid-elbrus.jpg"
            alt="Эльбрус"
            class="element__image"
          />
          <div class="element__mesto-container">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__like-btn" type="button" aria-label="Поставить Лайк карточке"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/place-karelia.jpg"
            alt="Карелия"
            class="element__image"
          />
          <div class="element__mesto-container">
            <h2 class="element__title">Карелия</h2>
            <button class="element__like-btn" type="button" aria-label="Поставить Лайк карточке"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/photo-grid-sochi.jpg"
            alt="Сочи"
            class="element__image"
          />
          <div class="element__mesto-container">
            <h2 class="element__title">Сочи</h2>
            <button class="element__like-btn" type="button" aria-label="Поставить Лайк карточке"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/place-altai.jpg"
            alt="Алтай"
            class="element__image"
          />
          <div class="element__mesto-container">
            <h2 class="element__title">Алтай</h2>
            <button class="element__like-btn" type="button" aria-label="Поставить Лайк карточке"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          class="popup__input popup__name-input popup__name"
          placeholder="Как зовут?"
          name="author-name"
          required
        />
        <input
          type="text"
          class="popup__input popup__about-input popup__about"
          placeholder="Коротко о себе"
          name="author-about"
          required
        />
        <button class="popup__submit-btn" aria-label="Сохранить информацию о себе" type="submit" name="submit-button">Сохранить</button>
        <button class="popup__close-btn" type="button" aria-label="Закрыть карточку информации о себе"></button>
      </form>

    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
